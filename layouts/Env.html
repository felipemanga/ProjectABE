<div id="envContainer" class="verticalContainer"
	ondragenter="event.stopPropagation(); event.preventDefault();"
	ondragover="event.stopPropagation(); event.preventDefault();"
	drop-call="onDropFile">

  <div>
    
    <h1>ProjectABE - 0.5.6</h1>
    <a class="newProject" href="?url=new">New Game</a>
    <ul class="market" data-src="app.repo">
      <li data-url="{{value.binaries.0.filename}}" data-source="{{value.sourceUrl}}" style="background-image: url({{value.screenshots.0.filename}})" click-call="play">
	<span class="gameName" data-name="{{value.title}}"></span>
	<a href="{{value.sourceUrl}}" class="authorName" data-author="{{value.author}}"></a>
      </li>
    </ul>
  </div>

</div>
